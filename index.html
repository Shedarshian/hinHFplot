<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/general.css">
    <!-- <link rel="stylesheet" href="css/slider.css"> -->
    <link rel="stylesheet" href="css/checkbox.css">
  </head>
  <title>Heavy Flavor Measurement Compilation Tool</title>
  <body>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="datasets/dataset.js"></script>
    <script data-main="js/errorbars.js" src="datasets/dataset.js"></script>
    <script data-main="js/loaditem.js" src="datasets/dataset.js"></script>
    <div id="header">
      <div id="title">
        Heavy Flavor Measurement Compilation Tool
      </div>
    </div>

    <div id="descholder">
      <div id="desc">
      </div>
    </div>

    <div id="leftrange">
      <div id="setup">
        <div>
          Observable: 
          <select id="observable" onchange="defaultrange(); loaditem(); drawall();">
            <option value="RAA" selected="selected">RAA</option>
            <option value="v2">v2</option>
            <option value="LcD0">Lc/D0</option>
          </select>
          vs.
          <select id="xvariable" onchange="defaultrange(); loaditem(); drawall();">
            <option value="pT">pT</option>
          </select>          
        </div>
        <div>X-axis range:
          <input type="number" id="pxmin" name="pxmin" min="0" max="100" step="1" value="0" class="numberinput" onchange="drawall();">
          <p> - </p>
          <input type="number" id="pxmax" name="pxmax" min="0" max="100" step="1" value="40" class="numberinput" onchange="drawall();">
          <!-- <button type="submit" onclick="drawall()">Draw</button> -->
        </div>
        <div>Y-axis range:
          <input type="number" id="pymin" name="pymin" min="-0.2" max="2" step="0.1" value="-0.03" class="numberinput" onchange="drawall();">
          <p> - </p>
          <input type="number" id="pymax" name="pymax" min="-0.2" max="2" step="0.1" value="0.27" class="numberinput" onchange="drawall();">
        </div>
        <div>
          <button type="submit" onclick="selectall()">Select all</button>
          <button type="submit" onclick="clearall()">Clear all</button>
          <!-- <button type="submit" onclick="drawall()">Draw</button> -->
          <button type="submit" onclick="colorall(); ">Random color</button>
          <button type="submit" id="btnvline" onclick="vlineopacity(); ">Horizontal line</button>
        </div>
      </div>
      <div id="data">
        <table id="datainput">
        </table>
      </div>
      <script src="js/loaditem.js"></script>
      <script src="js/general.js"></script>
      <script>defaultrange()</script>
      <script>loaditem()</script>
    </div>
    <!-- <script>loadtoc()</script> -->

    <div id="rightrange">
      <div id="rightpad">
          <button type="submit" onclick="window.open('https://docs.google.com/spreadsheets/d/e/2PACX-1vTmlA9d3D66kaOERzHraFUj0bi6a12KLmf--rCzEl7GkfwyIWaCa8LJnQTT_SLYy_Xi8ruj11HQB-jR/pubhtml')">Heavy Flavor Publications</button>
        <svg></svg>
        <div id="divreference">
          <!-- <p>Reference:</p> -->
          <ul id="reference"> </ul>
        </div>
        <script src="js/reference.js"></script>
        <script src="js/errorbars.js"></script>
        <script>setsvg()</script>
      </div>
    </div>

    <div id="footercontainerright">
      <div id="footerright">
        Copyright Â© 2021 boundin
      </div>
    </div>

  </body>
</html>
